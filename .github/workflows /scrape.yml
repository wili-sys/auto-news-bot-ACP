name: Scrape Al Calor Político

on:
  schedule:
    - cron: '*/30 * * * *'  # Cada 30 minutos
  workflow_dispatch:

permissions:
  contents: write  # Permite hacer push al repositorio

jobs:
  scrape-and-rewrite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Corregido aquí
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install beautifulsoup4 requests
      
      - name: Run scraper
        run: python scraper.py
      
      - name: Rewrite news with AI
        run: python rewrite.py
      
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add noticias.txt noticias_reescritas.txt
          git commit -m "Update news: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
